<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats Order Form</title>
    <link rel="stylesheet" type="text/css" href="beatsOrderForm.css">
</head>
<body>
<main>
    <img src="img/beats-img.png" alt="headphones">
    <div class="content">
    <h1>beats solo 3 wireless headphones</h1>
    <p>$279</p>
    <form action="">
        <div class="left">
            <div class="icon-input" >
            <i class="fa fa-user"></i>
            <input type="text" placeholder="name on card">
            </div>
           <div class="icon-input" >
            <i class="fa fa-globe"></i>
            <input type="text" placeholder="country">
            </div>
           <div class="icon-input" >
            <i class="fa fa-address-card-o"></i>
            <input type="text" placeholder="address">
            </div>
        </div>
        <div class="right">
            <div class="icon-input" >
            <i class="fa fa-credit-card"></i>
            <input type="text" placeholder="card number">
            </div>
            <div class="icon-input" >
            <i class="fa fa-lock"></i>
            <input type="text" placeholder="CSV">
            </div>
        </div>
        <input class="button" type="submit" name="submit" value="Continue"/>
    </form>  
    
    </div>
</main>
</body>
</html>
