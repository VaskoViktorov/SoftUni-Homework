<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Reservation</title>
    <link rel="stylesheet" href="roomReservation.css">
</head>
<body>
    <header>
        <h1>Room Reservation</h1>
    </header>
    <main>
        <section class="info">
            <article>
            <h3>Basic Information</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent at nibh varius odio sollicitudin
blandit nec eu elit. Suspendisse ac risus nunc, quis elementum lorem. Pellentesque vehicula egestas eros
nec commodo.</p>
            </article>
            <div class="search">
                <label for="search">Search</label>
                <input type="text" id="search">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
        </section>
        <section>
        <form class="details">
            <label for="firstName">Personal Details</label>
            <input type="text" placeholder="First Name" id="firstName">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Enter email">
        </form>
        <form class="reservation">
            <h3>Request a reservation</h3>
            <div class="room">
            <label for="select">Select a Room</label>
            <select id="select">
                <option>Room 1</option>
                <option>Room 2</option>
                <option>Room 3</option>
                <option>Room 4</option>
            </select>
            </div>
            <div class="amount">
                <label for="rooms">Number of Rooms</label>
                <input type="text" placeholder="1" id="rooms">
            </div>
            <div class="date">
                <label for="check-in">Check-In:</label>
                <input type="date" id="check-in">
            </div>
            <div class="date"> 
                <label for="check-out">Check-Out:</label>
                <input type="date" id="check-out">
            </div>
        </form>
         </section>
        <button>Book Now</button>
    </main>
</body>
</html>
