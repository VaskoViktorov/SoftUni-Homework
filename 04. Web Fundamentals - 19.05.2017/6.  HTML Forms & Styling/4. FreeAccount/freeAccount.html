<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Account</title>
    <link rel="stylesheet" href="freeAccount.css">
</head>
<body>
<main>
    <header>
        <h1>Login or Create a Free Account!</h1>
        <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr,
            sed diam nonumy eirmod tempor invidunt ut labore et dolore
            aliquyam erat, sed diam voluptua. At vero eos et accusam 
            et justo duo dolores et ea rebum.</p>
    </header>
    <form class="left">
        <label class="big">New Account:</label>
        <input type="text" placeholder="Username">
        <i class="fa fa-check" aria-hidden="true"></i>
        <input type="text" placeholder="E-Mail">
        <i class="fa fa-check" aria-hidden="true"></i>
        <input type="password" placeholder="Password">
        <i class="fa fa-times" aria-hidden="true"></i>
        <input type="password" placeholder="Repeat Password">
        <i class="fa fa-times" aria-hidden="true"></i>
        <div class="ch">
        <input type="checkbox" id="subscribe" class="checkbox">
        <label for="subscribe"  class="check">Please inform me of upcoming freebies, promotions and news</label>
        </div>
        <button>Create Account</button>
    </form>
    <form class="right">
        <label class="big">Login:</label>
        <input type="text" placeholder="Username">
        <i class="fa fa-check" aria-hidden="true"></i>
        <input type="password" placeholder="Password" class="pass">
        <i class="fa fa-times" aria-hidden="true"></i>
        <a>I Forgot my Password!</a>
        <button class="login">Login</button>
    </form>
</main>
</body>
</html>
