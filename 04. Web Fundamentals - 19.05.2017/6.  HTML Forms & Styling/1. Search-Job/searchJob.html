<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="searchJob.css">
</head>
<!--<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">-->  
<body>
    
        <nav>
            <ul>
                <li><a href="#">Search Business</a></li>
                <li><a href="#">Business Categories</a></li>
                <li><a href="#">Business Categories</a></li>
                <li><a href="#">Agents Located</a></li>
            </ul>
        </nav>
        <main>  
            <form>
                <ul>
                  <li>  
                <label for="name">Business Name</label>
                <input type="text" placeholder="enter a name" id="name">
                  </li>
                 <li>
                <label for="city">Country</label>
                <input type="text" placeholder="search by country" id="city">
                 </li>
                 <li>
                <label for="zip">City / State</label>
                <input type="text" placeholder="search by city or state" id="zip">
                 </li>
                 <li>
                <label for="employers">Zip / Postal Code</label>
                <input type="text" placeholder="enter a postal code" id="employers">
                 </li>
                <li>
                <label for="number">Employers</label>
                <input type="text" placeholder="1000-5000" id="number">
                 <li>
                <label for="date">Date</label>
                <input type="date" id="date">
                  </li>
                 <li>
                <label for="any">Job Opportunity</label>
                <input type="text" placeholder="any" id="any">
                 </li>
                
                <button>let's find your job</button>   
                    </ul>   
                    <form> 
        </main>

</body>
</html>
