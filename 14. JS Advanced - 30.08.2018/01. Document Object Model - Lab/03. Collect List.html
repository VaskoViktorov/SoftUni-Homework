<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {
      let area = document.getElementById("result");
      let text = document.querySelectorAll('ul li');
      let output="";

      for(let row of text){
          output+= row.textContent+"\n";
      }

      area.value = output;
    }
</script>

</body>
</html>
